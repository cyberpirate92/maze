<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./app.js"></script>
</head>
<body>
    <h3>Maze Generator</h3>
    <div>
    <label>Rows</label>
    <div>
        <input type="range" min="3" max="50" value="12" id="rows"/>
    </div>
    </div>
    <div>
    <label>Cols</label>
    <div>
        <input type="range" min="3" max="50" value="12" id="cols" />
    </div>
    </div>
    <div>
        <button onclick="createAndRenderMaze()">Refresh</button>
    </div>
    <div class="mazeContainer">
        <table id="maze" class="no-text">
        </table>
    </div>
</body>
</html>
